<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .kitnet {
      width: calc(50% - 20px);
      max-width: 150px;
      height: 80px;
      border: 1px solid #000;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .precisa-manutencao {
      background-color: blue;
      color: white;
    }

    .em-manutencao {
      background-color: yellow;
      color: black;
    }

    .disponivel {
      background-color: green;
      color: white;
    }

    .ocupado {
      background-color: red;
      color: white;
    }

  </style>
  <title>Kitnets</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
            <div class="kitnet precisa-manutencao" id="kitnet1" onclick="verificaStatus('kitnet1')">Kitnet 1</div>
          </div>
          <div class="col-sm-3">
            <div class="kitnet precisa-manutencao" id="kitnet2" onclick="verificaStatus('kitnet2')">Kitnet 2</div>
          </div>
          <div class="col-sm-3">
            <div class="kitnet precisa-manutencao" id="kitnet3" onclick="verificaStatus('kitnet3')">Kitnet 3</div>
          </div>
          <div class="col-sm-3">
            <div class="kitnet precisa-manutencao" id="kitnet4" onclick="verificaStatus('kitnet4')">Kitnet 4</div>          
          </div>
        </div>

  
  
  
  

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="modalKitnetName">
        <p id="pModalTextBody"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnModalCancel">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnModalSave" onclick="salvarMudancas()">Salvar</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script>    
    function salvarMudancas(){       
        var kitnetName = $("#modalKitnetName").val();
        let kitnet = document.getElementById(kitnetName);
        var vetorStatus = $(kitnet).attr('class').split(' ');        
        var statusAtual = vetorStatus[1];
    
        switch(statusAtual){
            case 'precisa-manutencao':
                $(kitnet).removeClass('precisa-manutencao').addClass('em-manutencao');
                $("#btnModalCancel").trigger('click');                
                break;
            case 'em-manutencao':
                $(kitnet).removeClass('em-manutencao').addClass('disponivel');
                $("#btnModalCancel").trigger('click');
                break;

            case 'disponivel':
                $(kitnet).removeClass('disponivel').addClass('ocupado');
                $("#btnModalCancel").trigger('click');                
                break;

            case 'ocupado':
                $(kitnet).removeClass('ocupado').addClass('precisa-manutencao');
                $("#btnModalCancel").trigger('click');                
                break;
        }            
    }
    function verificaStatus(selectedKitnet){
        const kitnet = document.getElementById(selectedKitnet);

        var vetorStatus = $(kitnet).attr('class').split(' ');
        
        var statusAtual = vetorStatus[1];

        switch(statusAtual){
            case 'precisa-manutencao':
                abrirModal('em-manutencao');
                $("#modalKitnetName").val(selectedKitnet);
                break;
            case 'em-manutencao':
                abrirModal('disponivel');
                $("#modalKitnetName").val(selectedKitnet);
                break;

            case 'disponivel':
                abrirModal('ocupado');
                $("#modalKitnetName").val(selectedKitnet);
                break;

            case 'ocupado':
                abrirModal('precisa-manutencao');   
                $("#modalKitnetName").val(selectedKitnet);
                break;
        }        
    }

    function traduzirStatus(status) {
      switch (status) {
        case 'precisa-manutencao':
          return 'Precisa de Manutenção';
        case 'em-manutencao':
          return 'Em Manutenção';
        case 'disponivel':
          return 'Disponível';
        case 'ocupado':
          return 'Ocupado';
        default:
          return status;
      }
    }

    // Adiciona um título personalizado no modal
    function abrirModal(status) {
      var text = traduzirStatus(status);
      $('#staticBackdrop').modal('show');
      $('.modal-title').text('Mudança de Status');      
      $('#pModalTextBody').text('Voce deseja alterar o status para \"' + text + '\" ');

    }
  </script>

</body>
</html>
